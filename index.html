<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem - MapaDev Week</title>
    <link rel="stylesheet" href="./src/css/variaveis.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>

    <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
    </header>

    <main>

        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="src/imagens/velociraptor.png" alt="Personagem selecionado jogador 1"
                    id="personagem-jogador-1">

                <div class="nome">
                    <h2 id="nome-jogador-1">Velociraptor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="velociraptor" data-name="velociraptor">
                    <span class="tag">1P</span>
                    <img src="src/imagens/velociraptor.png" alt="Personagem Velociraptor">
                </li>

                <li class="personagem" id="ankylosaurus2" data-name="Anquilossauro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/ankylosaurus.png" alt="Personagem Anquilossauro">
                </li>

                <li class="personagem" id="spinosaurus2" data-name="Espinossauro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/spinosaurus.png" alt="Personagem Espinossauro">
                </li>

                <li class="personagem" id="diplodocus2" data-name="Diplodoco">
                    <span class="tag">1P</span>
                    <img src="src/imagens/diplodocus.png" alt="Personagem Diplodoco">
                </li>

                <li class="personagem" id="parasaurolophus2" data-name="parassaurolofo">
                    <span class="tag">1P</span>
                    <img src="src/imagens/parasaurolophus.png" alt="Personagem Parasaurolophus">
                </li>

                <li class="personagem jogador-2-selecionado" id="triceratops2" data-name="Triceratops">
                    <span class="tag">2P</span>
                    <img src="src/imagens/triceratops.png" alt="Personagem Triceratops">
                </li>

                <li class="personagem" id="stegosaurus2" data-name="Estegossauro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/stegosaurus.png" alt="Personagem Estegossauro">
                </li>

                <li class="personagem" id="dilophosaurus2" data-name="Dilofossauro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/dilophosaurus.png" alt="Personagem Dilofossauro">
                </li>

                <li class="personagem" id="tyrannosaurus2" data-name="Tiranossauro">
                    <span class="tag">1P</span>
                    <img src="src/imagens/tyrannosaurus.png" alt="Personagem Tiranossauro">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="src/imagens/triceratops.png" alt="Personagem selecionado jogador 2" id="personagem-jogador-2">

                <div class="nome">
                    <h2>Triceratops</h2>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="src/js/index.js"></script>

</html>
